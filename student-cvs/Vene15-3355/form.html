<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <script async defer type="module" src="/main.mjs"></script>
  <title>Formulario</title>
</head>
<body>
  <h3>✨Contacto</h3>
    <form>
      <div class="form-group">
        <label for="name">Nombre</label> 
        <input id="name" name="name" type="text" placeholder="Ingrese su nombre completo" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="Ingrese su correo electrónico" required>
      </div>
      <div class="form-group">
        <label for="phone">Celular</label>
        <input id="phone" name="phone" type="tel" placeholder="Ingrese su número de celular" required>
      </div>
      <div class="form-group">
        <fieldset>
          <legend>Presupuesto</legend>
          <input id="5000" name="budget" type="radio" value="5000" required><label for="5000">$5.000</label>
          <input id="10000" name="budget" type="radio" value="10000"><label for="10000">$10.000</label>
          <input id="15000" name="budget" type="radio" value="15000"><label for="15000">$15.000</label>
        </fieldset>
      </div>
      <div class="form-group">
        <label for="type">Tipo de proyecto</label>
        <select id="type" name="type" required>
          <option disabled selected value="">Seleccione uno</option>
          <option value="website">Website</option>
          <option value="webapp">Webapp</option>
          <option value="mobile">Mobile App</option>
          <option value="design">Diseño</option>
        </select>
      </div>
      <div class="form-group">
          <label for="description">Descripción</label>
          <textarea id="description" name="description" required rows="5"></textarea>
          <div class="help">Escribe una descripción del proyecto en al menos 500 palabras.</div>
      </div>
      <div class="form-group">
        <label for="terms">
          <input id="terms" name="terms" type="checkbox" required>
          <span>Acepto los términos y condiciones.</span>
        </label>
      </div>
      <button>Enviar</button>
    </form>
</body>
</html>
