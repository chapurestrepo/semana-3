<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script async defer type="module" src="js/main.js"></script>
    <title>Contact Me!</title>
</head>
<body class="contactbody">
    <main class="contact">
        <h1>Contact Form</h1>

        <form action="" method="get">
            <div class="mb-3 col-md-6">
                <label class="form-label" for="name">Name</label>
                <input class="form-control" id="name" type="text" placeholder="Type your full name" name="name" required>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="email">E-mail</label>
                <input class="form-control" id="email" type="email" placeholder="Type your e-mail address" name="email" required>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-label" for="tel">Phone</label>
                <input class="form-control" type="tel" placeholder="Type your phone number" name="tel" required>
            </div>
            
            <fieldset class="row border rounded col-md-6">
                <legend class="w-auto float-none">Working Budget</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" required type="radio" name="budget" id="5000" value="5000">
                        <label class="form-check-label" for="5000">$5.000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" required type="radio" name="budget" id="10000" value="10000">
                        <label class="form-check-label" for="10000">$10.000</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" required type="radio" name="budget" id="15000" value="15000">
                        <label class="form-check-label" for="15000">$15.000</label>
                    </div>
                </div>
            </fieldset>

            <div class="help mb-3">This budget does not represent the total amount</div>
            
            <div class="mb-3 col-md-6">
                <label class="form-check-label" for="project_type">Type of Project</label>
                <select name="project_type" id="project_type" class="form-select" required>
                    <option selected disabled value="">Select one</option>
                    <option value="Website">Website</option>
                    <option value="Webapp">Webapp</option>
                    <option value="Mobile_App">Mobile App</option>
                    <option value="Design">Design</option>
                </select>
            </div>
            <div class="mb-3 form-floating col-md-6">
                <label for="description">Description</label>
                <textarea class="form-control" name="description" id="description" rows="5" required></textarea>
                <div class="help">Please include a description of the project using at least 500 words</div>
            </div>
            <div class="mb-3 col-md-6">
                <label class="form-check-label" for="terms">
                    <input class="form-check-input" type="checkbox" name="terms" id="terms" required>
                    <span>I agree to the terms and conditions</span>
                </label>
            </div>
            <button class="btn btn-primary">Contact</button>



        </form>
    </main>
    
</body>
</html>
