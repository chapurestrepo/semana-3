<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <section class="form-container">
        <h1 class="title">CONTÁCTAME</h1>
        <form class="g-3">
            <div class="mb-3">
                <label for="name" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="name" aria-describedby="inputGroupPrepend2" required>
              </div>
              <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" aria-describedby="inputGroupPrepend2" required>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="inputGroupPrepend2" required>
              <div id="emailHelp" class="form-text">No compartiremos su email con nadie más</div>
            </div>
            <div class="mb-3">
                <label for="web-site" class="form-label">Website</label>
                <input type="text" class="form-control" id="web-site">
            </div>
            <div class="mb-3">
                <label for="formControlTextarea" class="form-label">Escribe tu mensaje</label>
                <textarea class="form-control" id="formControlTextarea" rows="3"></textarea>
              </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1" required>
              <label class="form-check-label" for="exampleCheck1">Acepto los terminos y condiciones</label>
            </div>
            <button type="submit" class="btn btn-primary">ENVIAR</button>
          </form>
    </section>
    <footer class="bg-dark text-center text-lg-start footer">
        <div class="text-light text-center p-3">
          © 2023 Copyright:
          <a class="text-light footer-ref" href="">Yanina Unrein ❤</a>
        </div>
    </footer>
    <script type="module" src="./js/main.js"></script>
</body>
</html>
