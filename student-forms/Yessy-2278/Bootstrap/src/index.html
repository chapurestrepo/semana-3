<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap w/ Vite</title>
    <script type="module" src="./js/main.js"></script>
    <link rel="stylesheet" href="scss/styles.scss">
  </head>
  <body>
    <div class="dcd">
      <h1>Ing. Yessica Castañeda</h1>
      <h2>Formulario de contacto</h2>
    </div>
  
    <form>
      
      <div class="row">
        <div class="col">
          <div class="radios">
            <label for="numId" class="form-label">Tipo de Identificación</label>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
              <label class="form-check-label" for="flexRadioDefault1">
                CC
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                CE
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                TI
              </label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
              <label class="form-check-label" for="flexRadioDefault2">
                PAS
              </label>
            </div>
          </div>
        </div>
        
      </div>
      <div class="row">
        <div class="col">
          <input type="number" class="form-control" placeholder="Número de Identificación" aria-label="Numeroid" required>
        </div>
      </div>
      <br>
      <div class="row">
        <div class="col">
          <input type="text" class="form-control" placeholder="Nombres" aria-label="Nombres" required>
        </div>
        <div class="col">
          <input type="text" class="form-control" placeholder="Apellidos" aria-label="Apellidos" required>
        </div>
      </div>
      <br>
      <div class="redes">
        <label for="numId" class="form-label">Cómo te enteraste de mi</label>
        <select class="form-select" aria-label="LinkedIn">
          <option selected>Selecciona uno</option>
          <option value="1">Bootcamp Undefined-academy</option>
          <option value="2">LinkedIn</option>
          <option value="3">GitHub</option>
          <option value="4">Facebook</option>
          <option value="5">Twitter</option>
        </select>
      </div>
      <br>
      <div class="requerimiento">
        <label for="exampleFormControlTextarea1" class="form-label">Especifica aquí tu requerimiento:</label>
        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" required></textarea>
        <div id="passwordHelpBlock" class="form-text">
            Puede ser relacionado con Desarrollo web o solución a nivel de programación que requieras para ti o tu negocio.
        </div>
      </div>
      <br>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
          <label class="form-check-label" for="invalidCheck">
            Aceptas términos y condiciones
          </label>
          
          <div class="invalid-feedback">
            Debes aprobar los términos y condiciones para continuar.
          </div>
        </div>
      </div>
      <br>
      <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
  </body>
</html>
