<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact</title>
    <script type="module" src="./js/main.js"></script>
  </head>
  <body class="my-body-class">
    <main>
        <header>
            <div>
                <img src="profile-pic.jpg" class="rounded-circle img-thumbnail w-25 img-fluid" alt="profile picture">
                <div>
                    <h1 class="text-center">Dalian Aguirre</h1>
                    <h2 class="text-center">Business Administrator &amp; Fullstack Developer</h2>
                </div>
            </div>
        </header>

        <div class="container">
            <div class="abs-center">                
                <form action="/server" method="get" class="border p-3 form">
                    <h3  class="text-center">Contact me üìù</h3>
    
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <div class="col-sm-12">
                            <input id="name" name="name" class="form-control" type="text" placeholder="Enter your full name" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="email" class="control-label col-sm-2">Email</label>
                        <div class="col-sm-12">
                            <input id="email" name="email" class="form-control" type="email" placeholder="Enter your email" required>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <fieldset>
                            <legend>Budget</legend>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="budget" id="1000" value="1000" required>
                                <label class="form-check-label" for="1.000">$1.000</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="budget" id="5000" value="5000" required>
                                <label class="form-check-label" for="5.000">$5.000</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="budget" id="10000" value="10000" required>
                                <label class="form-check-label" for="10.000">$10.000</label>
                            </div>
                        </fieldset>
                        <div class="form-text">*This budget is the base, not the total.</div>
                    </div>
                  
                    <div class="mb-3">
                        <label for="type" >Project type</label>
                        <div class="col-sm-12">
                            <select class="form-select" required>
                                <option disable selected value="">Open this select menu</option>
                                <option value="website">Website</option>
                                <option value="webapp">Webapp</option>
                                <option value="mobile">Mobile app</option>
                                <option value="design">Web design</option>
                            </select>
                        </div>
                    </div>
    
                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" id="description" name="description" rows="10" required></textarea>
                        <div class="form-text">*Write a project description in at least 200 words.</div>
                        </div>
                    </div>
    
                    <div class="form-check">
                        <label for="terms">
                        <input id="terms" name="terms" type="checkbox" value="termsAccepted" required>
                        <span>I accept the terms and conditions</span>
                        </label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button class="btn btn-secondary">Send</button>
                    </div>
    
                </form>
            </div>
        </div>
    </main>
  </body>
</html>
